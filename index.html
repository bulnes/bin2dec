<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin2Dec</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=block" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="container">  
  <section class="bin2dec">

    <main class="bin2dec__container">

      <h1 class="bin2dec__title">Bin2Dec</h1>
      <h2 class="bin2dec__description">App to convert binary numbers to decimals and vice versa</h2>

      <div class="bin2dec-form">
        <div class="bin2dec-form-group">
          <label for="bin" class="bin2dec-form-label">Bin</label>
          <input type="number" name="bin" id="bin" class="bin2dec-form-control">
        </div>

        <div class="bin2dec-form-group">
          <label for="dec" class="bin2dec-form-label">Dec</label>
          <input type="number" name="dec" id="dec" class="bin2dec-form-control">
        </div>
      </div>

    </main>

    <aside class="bin2dec__aside">
      My Ads!
    </aside>

  </section>
</body>
</html>
